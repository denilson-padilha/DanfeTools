<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador DANFE/XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pdf-container {
            margin-top: 20px;
            height: 80vh;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .btn-group {
            gap: 10px;
            margin-top: 15px;
        }
        #downloadPdfBtn {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Consultar NF-e</h5>
                <div class="input-group">
                    <input type="text" 
                           id="nfeKey" 
                           class="form-control" 
                           placeholder="Digite a chave da NF-e (44 dígitos)"
                           maxlength="44">
                </div>
                
                <div class="btn-group mt-3">
                    <button id="visualizarBtn" class="btn btn-primary" disabled onclick="visualizarPDF()">
                        Visualizar PDF
                    </button>
                    <button id="xmlBtn" class="btn btn-secondary" disabled onclick="baixarXML()">
                        Baixar XML
                    </button>
                </div>

                <button id="downloadPdfBtn" class="btn btn-success">
                    Baixar PDF
                </button>
                
                <div id="loading" class="mt-3 text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Processando...</p>
                </div>
                
                <div id="error" class="alert alert-danger mt-3 d-none"></div>
                
                <div id="pdfContainer" class="pdf-container d-none mt-4">
                    <iframe id="pdfViewer"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('nfeKey').addEventListener('input', function(e) {
            const chaveValida = validarChave(e.target.value);
            document.getElementById('visualizarBtn').disabled = !chaveValida;
            document.getElementById('xmlBtn').disabled = !chaveValida;
        });

        async function prepararDados(chave) {
            const resposta = await fetch(`https://ws.meudanfe.com/api/v1/get/nfe/data/MEUDANFE/${chave}`, {
                method: 'POST', // Alterado para POST
                headers: { 'Content-Type': 'text/plain' },
                body: "empty"
            });

            if (!resposta.ok) {
                throw new Error(`Pré-requisição falhou: ${resposta.status}`);
            }
            return await resposta.text();
        }

        async function visualizarPDF() {
            const chave = document.getElementById('nfeKey').value.trim();
            if (!validarChave(chave)) return;

            try {
                toggleLoading(true);
                
                // Primeira requisição para preparar dados
                await prepararDados(chave);
                
                // Segunda requisição para obter PDF
                const pdfData = await obterDadosPDF(chave);
                
                document.getElementById('pdfContainer').classList.remove('d-none');
                document.getElementById('pdfViewer').src = pdfData;
                
                const downloadBtn = document.getElementById('downloadPdfBtn');
                downloadBtn.style.display = 'block';
                downloadBtn.onclick = () => baixarPDF(pdfData, chave);

            } catch (erro) {
                mostrarErro(`Erro ao processar: ${erro.message}`);
            } finally {
                toggleLoading(false);
            }
        }

        async function obterDadosPDF(chave) {
            const resposta = await fetch(`https://ws.meudanfe.com/api/v1/get/nfe/danfepdf/${chave}`, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: "empty"
            });

            if (!resposta.ok) throw new Error(`Erro ao gerar PDF: ${resposta.status}`);
            
            let base64 = await resposta.text();
            base64 = base64.replace(/^"|"$/g, '').trim();
            
            if (!base64.startsWith('JVBERi')) throw new Error('Formato de PDF inválido');
            
            return `data:application/pdf;base64,${base64}`;
        }

        async function baixarXML() {
            const chave = document.getElementById('nfeKey').value.trim();
            if (!validarChave(chave)) return;

            try {
                toggleLoading(true);
                const resposta = await fetch(`https://ws.meudanfe.com/api/v1/get/nfe/xml/${chave}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: "empty"
                });

                if (!resposta.ok) throw new Error(`Erro HTTP: ${resposta.status}`);
                
                const xml = await resposta.text();
                const blob = new Blob([xml], { type: 'application/xml' });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `NFE-${chave}.xml`;
                link.click();
                window.URL.revokeObjectURL(url);

            } catch (erro) {
                mostrarErro(`Erro ao baixar XML: ${erro.message}`);
            } finally {
                toggleLoading(false);
            }
        }

        function validarChave(chave) {
            return /^\d{44}$/.test(chave);
        }

        function toggleLoading(estado) {
            document.getElementById('loading').classList.toggle('d-none', !estado);
        }

        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = mensagem;
            errorDiv.classList.remove('d-none');
            setTimeout(() => errorDiv.classList.add('d-none'), 5000);
        }

        function baixarPDF(pdfData, chave) {
            const link = document.createElement('a');
            link.href = pdfData;
            link.download = `DANFE-${chave}.pdf`;
            link.click();
        }
    </script>
</body>
</html>
